<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff); /* Используем тему Telegram */
            color: var(--tg-theme-text-color, #000000);  /* Цвет текста */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--tg-theme-button-color, #0088cc); /* Цвет кнопки */
            color: var(--tg-theme-button-text-color, #ffffff); /* Цвет текста на кнопке */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Привет, Telegram!</h1>
    <p>Приложение интегрировано с Telegram.</p>
    <button onclick="sendMessage()">Отправить сообщение</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();  // Расширяем Web App на весь экран

        function sendMessage() {
            tg.sendData("Привет из Web App!");  // Отправляем данные в Telegram бота
        }

        // Применяем тему
        document.body.style.backgroundColor = tg.themeParams.bg_color;
        document.body.style.color = tg.themeParams.text_color;
        document.querySelector("button").style.backgroundColor = tg.themeParams.button_color;
    </script>
</body>
</html>
